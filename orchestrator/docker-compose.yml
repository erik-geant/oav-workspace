services:

    db:
      image: postgres:alpine
      # image: postgres:10.5
      container_name: db
      ports:
      - 55432:5432
      volumes:
        - ./pg_init:/docker-entrypoint-initdb.d/
      environment:
        - POSTGRES_USER=${POSTGRES_USER}
        - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        - APP_DB_USER=${APP_DB_USER}
        - APP_DB_PASS=${APP_DB_PASS}
        - APP_DB_NAME=${APP_DB_NAME}
      healthcheck:
        timeout: 3s
        retries: 2
        test:
          - CMD
          - pg_isready
          - -q
          - -d
          - postgres
          - -U
          - root
      networks:
        - backend

    websocket-broadcaster:
      image: redis:alpine
      container_name: websocket-broadcaster
      command: redis-server --requirepass ${REDIS_PASSWORD}
      ports:
        - 6379:6379
      volumes:
        - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
        # - ./redis/data:/var/lib/redis
      environment:
        - REDIS_REPLICATION_MODE=master
      healthcheck:
        timeout: 3s
        retries: 2
        test:
          - CMD
          - redis-cli
          - ping
      networks:
        backend:

    core:
#      image: python:3-alpine
      image: orchestrator_core_base
      container_name: core
      command: /entrypoint.sh
      ports:
        - 38080:${CORE_LOCAL_PORT}
      volumes:
        - ${HOST_PIP_CACHE}:/cache:rw,z
        - ./core/entrypoint-core.sh:/entrypoint.sh
        - ./core/core.py:/core.py
      environment:
        - XDG_CACHE_HOME=/cache
        - APP_DB_USER=${APP_DB_USER}
        - APP_DB_PASS=${APP_DB_PASS}
        - APP_DB_NAME=${APP_DB_NAME}
        # container name
        - APP_DB_HOSTNAME=db
        # container name
        - REDIS_HOSTNAME=websocket-broadcaster
        - REDIS_PASSWORD=${REDIS_PASSWORD}
        - CORE_LOCAL_PORT=${CORE_LOCAL_PORT}
      depends_on:
        db:
          condition: service_healthy
        websocket-broadcaster:
          condition: service_healthy
      networks:
        backend:

networks:
  backend:

